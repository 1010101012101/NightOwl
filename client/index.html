<!DOCTYPE html>
<html lang="en" ng-app="NightOwl">
<head>
	<meta charset="utf-8">
	<title>NightOwl DL Codes Panel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Le styles -->
	<link href="/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
	<link href="/css/bootstrap-theme.min.css" media="screen" rel="stylesheet" type="text/css">
	<link href="/css/style.css" media="screen" rel="stylesheet" type="text/css">
	<link href="/img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
	<!-- Scripts -->
	<!--[if lt IE 9]><script type="text/javascript" src="/js/html5shiv.js"></script><![endif]-->
	<!--[if lt IE 9]><script type="text/javascript" src="/js/respond.min.js"></script><![endif]-->
	<script type="text/javascript" src="/app/lib/angular.min.js"></script>
	<script type="text/javascript" src="/app/lib/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="/app/lib/bootstrap.min.js"></script>

	<script type="text/javascript" src="/app/config.js"></script>
	<script type="text/javascript" src="/app/api-helper.js"></script>

	<script type="text/javascript" src="/app/controllers/main.js"></script>
	<script type="text/javascript" src="/app/controllers/login.js"></script>
	<script type="text/javascript" src="/app/controllers/list.js"></script>
	<script type="text/javascript" src="/app/controllers/audit.js"></script>
	
	
	
	<script src=""></script>
</head>
<body>
	<div ng-controller="MainController" ng-view ng-class="{ loginPanel:selected ==='login', listPanel:selected === 'list' || 'audit'}">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="" ng-click="selectTab('login')">Night Owl</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#" ng-click="selectTab('list')">Dark Launch Codes</a></li>
						<li><a href="#" ng-click="selectTab('audit')">Audits</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		<div class="containter">
			<div class="container" ng-include="'app/views/login.html'" ng-show="isSelected('login')"></div>
			<div class="container" ng-include="'app/views/list.html'" ng-show="isSelected('list')"></div>
			<div class="container" ng-include="'app/views/audit.html'" ng-show="isSelected('audit')"></div>
		</div>
	</div>
</body>
</html>
