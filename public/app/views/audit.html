<div class="row" ng-controller="AuditController">
    <form id="audit" style="clear:both">
        <select id="searchOption" ng-model="filterBy" ng-init="config.searches[0]" ng-options="search for search in config.searches">
            <option value="">Filter By</option>
        </select>
        <input type="text" ng-model="filter" id="searchText">
        <input type="submit" value="filter" ng-click="doSearch()">
    </form>
    <br/>
</div>
<div ng-show="auditList.length">
    <table>
        <thead>
        <tr>
            <td class="listTable">Date</td>
            <td class="listTable">Owner</td>
            <td class="listTable">Code</td>
            <td class="listTable">Message</td>
        </tr>
        </thead>
        <tr ng-repeat="audit in auditList" id="code-{{$index}}">
            <td class="listTable" ng-model="audit.createdDate"></td>
            <td class="listTable" ng-model="audit.owner"></td>
            <td class="listTable" ng-model="audit.code"></td>
            <td class="listTable" ng-model="audit.message"></td>
        </tr>
    </table>
</div>
