<!DOCTYPE html>
<html lang="en" ng-app="NightOwl">
<head>
    <meta charset="utf-8">
    <title>NightOwl DL Codes Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Le styles -->
    <link href="/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/css/sidebar.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/css/style.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
    <!-- Scripts -->
    <!--[if lt IE 9]><script type="text/javascript" src="/js/html5shiv.js"></script><![endif]-->
    <!--[if lt IE 9]><script type="text/javascript" src="/js/respond.min.js"></script><![endif]-->
    <script type="text/javascript" src="/app/lib/angular.min.js"></script>
    <script type="text/javascript" src="/app/lib/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="/app/lib/bootstrap.min.js"></script>

    <script type="text/javascript" src="/app/config.js"></script>
    <script type="text/javascript" src="/app/api-helper.js"></script>
    <script type="text/javascript" src="/app/tabulate.js"></script>

    <script type="text/javascript" src="/app/controllers/main.js"></script>
    <script type="text/javascript" src="/app/controllers/login.js"></script>
    <script type="text/javascript" src="/app/controllers/list.js"></script>
    <script type="text/javascript" src="/app/controllers/audit.js"></script>
    
    
    
    <script src=""></script>
</head>
<body>
    <div  ng-controller="MainController" id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav" style="list-style-type:none">
                <li><a href="#" ng-class="{active : isSelected('list')}" ng-click="selectTab('list')">Codes</a></li>
                <li><a href="#" ng-class="{active : selected === 'audit'}" ng-click="selectTab('audit')">History</a></li>
                <li><a href="#" ng-click="logout()">Logout</a></li>
            </ul>
        </div>

        <div id="loading">Loading...</div>

        <div class="container-fluid" id="page-content-wrapper">
            <div class="row">
                <div class="col-lg-12" id="login"><div ng-include="'app/views/login.html'"></div></div>
                <div class="col-lg-12" id="list" hidden><div ng-include="'app/views/list.html'" ></div></div>
                <div class="col-lg-12" id="audit" hidden><div ng-include="'app/views/audit.html'" ></div></div>
            </div>
        </div>
    </div>
</body>
</html>
