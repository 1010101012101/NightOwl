<!DOCTYPE html>
<html lang="en" ng-app="NightOwl">
<head>
    <meta charset="utf-8">
    <title>NightOwl DL Codes Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Styles -->
    <link href="/app/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/app/css/bootstrap-theme.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/app/css/sidebar.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/app/css/style.css" media="screen" rel="stylesheet" type="text/css">
    <link href="/app/img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon">
 
    <!-- Javascript Libraries -->
    <script type="text/javascript" src="/app/lib/angular.min.js"></script>
    <script type="text/javascript" src="/app/lib/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="/app/lib/bootstrap.min.js"></script>

    <!-- Config File -->
    <script type="text/javascript" src="/app/config.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="/app/services/loading.js"></script>
    <script type="text/javascript" src="/app/services/auth.js"></script>
    <script type="text/javascript" src="/app/services/codes.js"></script>
    <script type="text/javascript" src="/app/services/audits.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="/app/controllers/main.js"></script>
    <script type="text/javascript" src="/app/controllers/login.js"></script>
    <script type="text/javascript" src="/app/controllers/list.js"></script>
    <script type="text/javascript" src="/app/controllers/audit.js"></script>
    
    
    
    <script src=""></script>
</head>
<body>
    <div  ng-controller="MainController" id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            
            <ul class="sidebar-nav" style="list-style-type:none">
                <!-- Logo -->
                <li><img src="/app/img/logo-dark-bg.png" alt="Hootsuite Darklaunch Dashboard" id="logo"></li>

                <!-- Navigation -->
                <li><a href="#" ng-class="{active : isSelected('list')}" ng-click="selectTab('list')">Codes</a></li>
                <li><a href="#" ng-class="{active : isSelected('audit')}" ng-click="selectTab('audit')">History</a></li>
                <li><a href="#" ng-click="logout()">Logout</a></li>
            </ul>
        </div>

        <!-- Loading status indicator -->
        <div id="loading">Loading...</div>

        <!-- Content -->
        <div class="container-fluid" id="page-content-wrapper">
            <!-- Show installation if not on login page -->
            <div class="row" ng-hide="isSelected('login')">
                <h1>You are currently in <span style="color:{{config.installation.colour}}">{{config.installation.name}}</span></h1>
            </div>

            <!-- Views -->
            <div class="row">
                <div class="col-lg-12" id="login"><div ng-include="'app/views/login.html'"></div></div>
                <div class="col-lg-12" id="list" hidden><div ng-include="'app/views/list.html'" ></div></div>
                <div class="col-lg-12" id="audit" hidden><div ng-include="'app/views/audit.html'" ></div></div>
            </div>

        </div>
    </div>
</body>
</html>
